<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Add Employee to Case</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="dismiss()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let employee of companyEmployees">
        <ion-label>
          <h2>{{ employee.name }}</h2>
          <p>{{ employee.email }}</p>
          <p>{{ employee.role }}</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button
            color="primary"
            [disabled]="isEmployeeInCase(employee.email)"
            (click)="addEmployeeToCase(employee.email)"
          >
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ion-content>
