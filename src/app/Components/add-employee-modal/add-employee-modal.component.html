<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add Employee</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Role</ion-label>
      <ion-select [(ngModel)]="role">
        <ion-select-option *ngFor="let key of roleKeys" [value]="Roles[key]">
          {{ Roles[key] }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button expand="full" color="secondary" (click)="addEmployee()">
    <ion-icon slot="start" name="save"></ion-icon>
    {{ addEmployeeBtn.label }}
  </ion-button>
</ion-content>
