<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Case Employees</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="dismiss()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let employee of employees">
        <ion-label>
          <h2>{{ employee.name }}</h2>
          <p>{{ employee.email }}</p>
          <p>{{ employee.role }}</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button color="danger" (click)="removeEmployee(employee.email)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ion-content>
