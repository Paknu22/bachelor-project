<ion-menu [menuId]="menuId" [contentId]="contentId" side="end">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Control Center</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of menuItems" (click)="item.action()">
        <ion-icon [name]="item.icon || 'ellipse'" slot="start"></ion-icon>
        {{ item.label }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
