<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login Page</ion-title>
    </ion-toolbar>
  </ion-header>

  <img src="assets/icon/LogoAdjusted.png" alt="Soft-Tool Logo" class="logo-img">
  <h2 style="text-align: center;">Welcome to Soft-Tool!</h2>
  <p style="text-align: center; margin: 20px; font-size: 16px;">
    Manage and document your tasks
  </p>

  <div class="login-form">
    <!-- Email Input -->
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <!-- Password Input -->
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
<div id="hcaptcha-container" style="display: flex; justify-content: center; align-items: center; margin: 20px 0;"> </div>


    <!-- Login Button -->
    <ion-button (click)="login()" expand="block">Login</ion-button>
  </div>
  <!-- Forgot Password and Create Account Buttons -->
  <div class="login-button-container">
    <ion-button (click)="goToForgotPassword()" expand="full" fill="clear">Forgot password?</ion-button>
  </div>
  <div class="login-button-container">
    <ion-button (click)="goToCreateAccount()" expand="full" fill="clear">Create Account</ion-button>
  </div>
  <app-pull-to-refresh [refreshFn]="refreshPage.bind(this)"></app-pull-to-refresh>
</ion-content>
