<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Account Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account Page</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <h2>Your Account</h2>
    <ion-card *ngIf="user">
      <ion-card-header>
        <ion-card-title>{{ user.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Email:</strong> {{ user.email }}</p>
      </ion-card-content>
    </ion-card>

    <ion-item>
      <ion-label position="floating">New Password</ion-label>
      <ion-input [(ngModel)]="newPassword" type="password"></ion-input>
    </ion-item>
        <ion-text color="danger" class="OBS-text">
      <p>Password must include uppercase and lowercase letters, at least one number, and a special character.</p>
    </ion-text>
    <ion-button expand="block" (click)="changePassword()">Change Password</ion-button>
    <ion-item>
      <ion-label position="floating">New Email</ion-label>
      <ion-input [(ngModel)]="newEmail" type="email"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="changeEmail()">Change Email</ion-button>

    
    <ion-button expand="block" color="danger" (click)="deleteAccount()">
    Delete Account
    </ion-button>
  
  </div>
</ion-content>
