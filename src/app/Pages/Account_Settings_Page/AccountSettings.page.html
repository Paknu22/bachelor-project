<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goToCase()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Account Settings</ion-title>
  </ion-toolbar>
</ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Account Settings</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <div class="account-settings-container">
      <p>Type your email and we'll send you a link to reset your password</p>
      <ion-item>
        <ion-input [(ngModel)]="email" placeholder="Email" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="newEmail" placeholder="New Email"></ion-input>
      </ion-item>
      <ion-button expand="full" color="primary" (click)="saveChanges()">Save Changes</ion-button>
      <ion-button expand="full" color="danger" (click)="changeSubscription()">Change subscription</ion-button>
      <ion-button expand="full" color="danger" (click)="logout()">Log out</ion-button>
    </div>
  </ion-content>
