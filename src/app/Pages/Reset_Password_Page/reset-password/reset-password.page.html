<ion-header>
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <app-pull-to-refresh [refreshFn]="refreshPage.bind(this)"></app-pull-to-refresh>
  <form (submit)="updatePassword()">
    <ion-item>
      <ion-label position="floating">New Password</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword" name="newPassword" required></ion-input>
    </ion-item>
    <ion-text color="danger" class="OBS-text">
      <p>Password must include uppercase and lowercase letters, at least one number, and a special character.</p>
    </ion-text>
    <ion-button expand="block" type="submit" style="margin-top: 20px;">Update Password</ion-button>
  </form>
</ion-content>
