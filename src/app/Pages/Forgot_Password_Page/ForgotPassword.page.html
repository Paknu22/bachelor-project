<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goToLogin()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Forgot password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Forgot Password Page</ion-title>
    </ion-toolbar>
  </ion-header>

<div class="content">
    <h2 style="text-align: center;">Retrieve your account</h2>
    <p style="text-align: center; margin: 20px; font-size: 16px;">
      Type your email and we'll send you a link to reset your password.
    </p>
    <div class="reset-container">
    <form style="text-align: center;" (submit)="sendRecoveryMail()" class="reset-form">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <div id="hcaptcha-container"></div>

      <div class="send-link-button-container">
        <ion-button expand="block" type="submit">Send link</ion-button>
      </div>
    </form>
  </div>
</div>

  <app-pull-to-refresh [refreshFn]="refreshPage.bind(this)"></app-pull-to-refresh>
</ion-content>
